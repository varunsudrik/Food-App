<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Meal For Your Ingrediant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="meal-wrapper">
        <div class="meal-search">
          <div class="title">
            <h2>Find Your Ingrediant</h2>
            <div class="meal-search-box">
              <input
                type="text"
                name=""
                id="search-input"
                placeholder="Enter An Ingrediant"
              />
              <input
                type="submit"
                value="Search"
                class="search-btn btn"
                id="search-btn"
              />
            </div>
          </div>
          <div class="meal-result">
            <class class="title"><h2>Your Search Results:</h2> </class>
            <div id="meal">
              <div class="meal-item">
                <div class="meal-img">
                  <img src="food.jpg" alt="good_img" srcset="" />
                </div>
                <div class="meal-name"><h3>Potato Chips</h3></div>
                <a href="#" class="recipe-btn">Get Recipe</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
